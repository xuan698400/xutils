<html>
<head>
	<title>JQuery plugin for labels</title>
	
	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = '../src';
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="../src/js/mxClient.js"></script>
	
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.6.0/Chart.bundle.js"></script>

	<!-- Example code -->
	<script type="text/javascript">
		// Program starts here. Creates a sample graph in the
		// DOM node with the specified ID. This function is invoked
		// from the onLoad event handler2 of the document (see below).
		function main(container)
		{
			// Checks if the browser is supported
			if (!mxClient.isBrowserSupported())
			{
				// Displays an error message if the browser is not supported.
				mxUtils.error('Browser is not supported!', 200, false);
			}
			else
			{
				// Fixes possible clipping issues in Chrome
				mxClient.NO_FO = true;
				
				// Disables the built-in context menu
				mxEvent.disableContextMenu(container);

				// Creates the graph inside the given container
				var graph = new mxGraph(container);
				
				// Adds custom HTML labels
				graph.setHtmlLabels(true);
				
				var chartColors = {
					red: 'rgb(255, 99, 132)',
					orange: 'rgb(255, 159, 64)',
					yellow: 'rgb(255, 205, 86)',
					green: 'rgb(75, 192, 192)',
					blue: 'rgb(54, 162, 235)',
					purple: 'rgb(153, 102, 255)',
					grey: 'rgb(201, 203, 207)'
				};
				
				var randomScalingFactor = function()
				{
					return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
				};
				
				var MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
		        var config = {
		            type: 'line',
		            data: {
		                labels: ["January", "February", "March", "April", "May", "June", "July"],
		                datasets: [{
		                    label: "My First dataset",
		                    backgroundColor: chartColors.red,
		                    borderColor: chartColors.red,
		                    data: [
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor()
		                    ],
		                    fill: false,
		                }, {
		                    label: "My Second dataset",
		                    fill: false,
		                    backgroundColor: chartColors.blue,
		                    borderColor: chartColors.blue,
		                    data: [
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor(),
		                        randomScalingFactor()
		                    ],
		                }]
		            },
		            options: {
		                responsive: true,
		                title:{
		                    display:true,
		                    text:'Chart.js Line Chart'
		                },
		                tooltips: {
		                    mode: 'index',
		                    intersect: false,
		                },
		                hover: {
		                    mode: 'nearest',
		                    intersect: true
		                },
		                scales: {
		                    xAxes: [{
		                        display: true,
		                        scaleLabel: {
		                            display: true,
		                            labelString: 'Month'
		                        }
		                    }],
		                    yAxes: [{
		                        display: true,
		                        scaleLabel: {
		                            display: true,
		                            labelString: 'Value'
		                        }
		                    }]
		                }
		            }
		        };
			
				// Returns canvas with dynamic chart for vertex labels
				var graphConvertValueToString = graph.convertValueToString;
				graph.convertValueToString = function(cell)
				{
					if (this.model.isVertex(cell))
					{
						var node = document.createElement('canvas');
						node.setAttribute('width', cell.geometry.width);
						node.setAttribute('height', cell.geometry.height);
						
						// Document for empty output if not in DOM
						document.body.appendChild(node);
						
						var ctx = node.getContext("2d");
						new Chart(ctx, config);
						
						return node;
					}
					
					return graphConvertValueToString.apply(this, arguments);
				};
				
				// Enables rubberband selection
				new mxRubberband(graph);
				
				// Gets the default parent for inserting new cells. This
				// is normally the first child of the root (ie. layer 0).
				var parent = graph.getDefaultParent();

				// Adds cells to the model in a single step
				graph.getModel().beginUpdate();
				try
				{
					var v1 = graph.insertVertex(parent, null, 'Hello,', 20, 20, 300, 240,
						'overflow=fill;fillColor=none;fontColor=#000000;');
					var v2 = graph.insertVertex(parent, null, 'Hello,', 480, 320, 300, 240,
						'overflow=fill;fillColor=none;fontColor=#000000;');
					var e1 = graph.insertEdge(parent, null, '', v1, v2);
				}
				finally
				{
					// Updates the display
					graph.getModel().endUpdate();
				}
				
				document.body.appendChild(mxUtils.button('+', function()
				{
					graph.zoomIn();
				}));
				document.body.appendChild(mxUtils.button('-', function()
				{
					graph.zoomOut();
				}));
			}
		};
	</script>
</head>

<!-- PageRequest passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
	<div id="graphContainer"
		style="position:relative;overflow:hidden;width:821px;height:661px;cursor:default;border:1px solid gray;">
	</div>

</body>
</html>
